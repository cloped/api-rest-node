version: '3'

services: 
  api:
    build: 
      context: .
    image: image/api-rest
    container_name: api-rest
    volumes: 
      - .:/usr/src/app/
    ports: 
      - 80:3333
    command: yarn start:prod
    depends_on:
      - mongo
    networks:
      - backend

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data/:/data/db
    networks:
      - backend

networks:
  backend:
    driver: bridge
